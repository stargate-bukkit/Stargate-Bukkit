name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Change mysql sql_mode
        run: >
          docker exec mysqlservice mysql -u root -proot -e "SET GLOBAL sql_mode = '';"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=stargate-rewritten_Stargate-Bukkit -DskipTests
      - name: Create credentials file
        uses: "finnp/create-file-action@master"
        env:
          FILE_NAME: "~/project/src/test/resources/mysql_credentials.secret"
          FILE_DATA: |-
            MYSQL_DB_PASSWORD=root
            MYSQL_DB_USER=root
            MYSQL_DB_PORT=3306
            MYSQL_DB_NAME=stargate
            MYSQL_DB_ADDRESS=localhost
    services:
      mysql:
        image: mysql:5.7.22
        env:
          MYSQL_DATABASE: stargate
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          --name=mysqlservice
